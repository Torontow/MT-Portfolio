<!-- Contact Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-8">
        <h1>Contact</h1>
            <div class="row">
                <div class="col-sm-9">
                    <form>
                        <div class="form-group">
                            <label for="formEmail">Email address</label>
                            <input type="email" class="form-control" id="formEmail" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="enterName">Name</label>
                            <textarea class="form-control" id="enterName" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="submitMessage">Message</label>
                            <textarea class="form-control" id="submitMessage" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<!-- End Contact Form -->
